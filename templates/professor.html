{% extends 'base.html' %}

{% block title %}VDI - Professeur{% endblock %}

{% block navbar %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#rubrique1">VMs actives</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#rubrique2">Comptes</a>
    </li>
</ul>

{% endblock %}

{% block content %}    
    <div class="tab-content">

        <div class="tab-pane fade show active" id="rubrique1">
            <blockquote class="blockquote text-center">
                <h1 class="mt-3 mb-0">VMs actives</h1>
                <p><i>Gestion des machines virtuelles de vos utilisateurs</i></p>
            </blockquote>
            <div class="mt-4">
                <div id="vms-div" class="cards d-flex justify-content-center"></div>
            </div>
        </div>

        <div class="tab-pane fade" id="rubrique2">
            <blockquote class="blockquote text-center">
                <h1 class="mb-0">Comptes</h1>
                <p><i>Gestion de vos utilisateurs</i></p>
            </blockquote>
            <div class="mt-4">
                <table class="table table-striped table-dark" id="users-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Pr√©nom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button id="addUserButton" type="button" class="btn btn-light"> 
                    Ajouter un utilisateur <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/prof.js' ) }}"></script>
    <script>
        $(document).ready(function () {
            usersDiv = $('#users-div');
            vmsDiv = $('#vms-div');

            getVms(vmsDiv);
            getMyUsers(usersDiv);
            $('#addVMOutCard').on('click', function () {
                $("#createVmModal").modal("show");
            });
            $('#addUserButton').on('click', function () {
                $("#createUserModal").modal("show");
            });
        });
    </script>
{% endblock %}

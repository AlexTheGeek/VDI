{% extends 'base.html' %}

{% block title %}VDI - Professeur{% endblock %}

{% block navbar %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#rubrique1">VMs actives</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#rubrique2">Comptes</a>
    </li>
</ul>

{% endblock %}

{% block content %}
    <div class="tab-content">

        <div class="tab-pane active" id="rubrique1">
            <blockquote class="blockquote text-center">
                <h1 class="mt-3 mb-0">VMs actives</h1>
                <footer class="blockquote-footer">Gestion des machines virtuelles de vos utilisateurs</footer>
            </blockquote>
            <div class="mt-4">
                <div id="vms-div" class="cards d-flex justify-content-center"></div>
            </div>
        </div>

        <div class="tab-pane" id="rubrique2">
            <blockquote class="blockquote text-center">
                <h1 class="mb-0">Comptes</h1>
                <footer class="blockquote-footer">Gestion de vos utilisateurs</footer>
            </blockquote>
            <div class="mt-4">
                <table class="text-dark table table-striped table-light" id="users-table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Pr√©nom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <button id="addUserButton" type="button" class="btn btn-light"> 
                    Ajouter un utilisateur <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>
    <script>
        async function deleteVmProf(id) {
            try {
                var output = await checkIfVmAliveAdmin(id);
                if (output == 1) {
                    showLoadingModal();
                    $.ajax({
                        type: 'DELETE',
                        url: 'https://api.insa-cvl.com/vm/delete_admin',
                        contentType: 'application/json;charset=UTF-8',
                        data: JSON.stringify({ vm_id: id }),
                        xhrFields: {
                            withCredentials: true
                        },
                        success: function (response) {
                            hideLoadingModal();
                            location.reload();
                        },
                        error: function (error) {
                            alert('Erreur de suppression de la VM');
                            hideLoadingModal(); 
                        }
                    });
                }
            } catch (error) {
                alert(error);
                hideLoadingModal(); 
            }
        }

        function getVms() {
            $.ajax({
                type: 'GET',
                url: 'https://api.insa-cvl.com/myvmsusers',
                contentType: 'application/json;charset=UTF-8',
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    var vms = response;
                    vmsDiv = $('#vms-div');
                    vms.forEach(addVMToDOM);
                },
                error: function (error) {
                    alert('Erreur d\'obtention d\'informations des VMs des users');
                }
            });
        }

        function getMyUsers() {
            $.ajax({
                type: 'GET',
                url: 'https://api.insa-cvl.com/myusers',
                contentType: 'application/json;charset=UTF-8',
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    var users = response;
                    usersDiv = $('#users-div');
                    users.forEach(addUserToTable);
                },
                error: function (error) {
                    alert('Erreur d\'obtention d\'informations de mes users');
                }
            });
        }

        $(document).ready(function () {
            getVms();
            getMyUsers();
            $('#addVMOutCard').on('click', function () {
                $("#createVmModal").modal("show");
            });
            $('#addUserButton').on('click', function () {
                $("#createUserModal").modal("show");
            });
        });
    </script>
{% endblock %}

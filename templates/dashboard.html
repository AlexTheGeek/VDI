{% extends 'base.html' %}

{% block title %}VDI - Dashboard{% endblock %}

{% block navbar %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#rubrique1">VMs</a>
    </li>
</ul>

{% endblock %}

{% block content %}

    <script>
        function checkIfVmAlive(id) { // showLoadingCardModal | hideLoadingCardModal
            return new Promise(function (resolve, reject) {
                showLoadingCardModal(id);   
                $.ajax({
                    type: 'GET',
                    url: 'https://api.insa-cvl.com/vm/status/template/' + id,
                    contentType: 'application/json;charset=UTF-8',
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (response) {
                        if (response.vm_state == "1" && response.status == "ACTIVE") {
                            hideLoadingCardModal(id);
                            resolve(1); 
                        } else {
                            hideLoadingCardModal(id);
                            resolve(0);
                        }
                    },
                    error: function (error) {
                        reject("Erreur d'obtention d'informations de la VM");
                    }
                });
            });
        }

        async function createVmFromTemplate(templateId) { // showLoadingModal | checkIfVmAlive | hideLoadingModal
            showLoadingModal(); 
            $.ajax({
                type: 'POST',
                url: 'https://api.insa-cvl.com/vm/create',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify({ template_id: templateId }),
                xhrFields: {
                    withCredentials: true
                },
                success: async function (response) {
                    try {
                        var output = await checkIfVmAlive(templateId);
                        while (output !== 1) {
                            await new Promise(resolve => setTimeout(resolve, 60000));
                            output = await checkIfVmAlive(templateId);
                        }
                    } catch (error) {
                        alert(error);
                        hideLoadingModal(); 
                    }
                    hideLoadingModal(); 
                    location.reload();
                },
                error: function (error) {
                    alert('Erreur de cr√©ation de la VM');
                    hideLoadingModal(); 
                }
            });
        }
    </script>
    <script src="{{ url_for('static', filename='js/dashboard.js' ) }}"></script>
    <script>

        function getTemplates() { // addTemplateToDom
            $.ajax({
                type: 'GET',
                url: 'https://api.insa-cvl.com/template',
                contentType: 'application/json;charset=UTF-8',
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    var templates = response;
                    templatesDiv = $('#templates-div');
                    templates.forEach(addTemplateToDOM(templatesDiv));
                },
                error: function (error) {
                    alert('Erreur d\'obtention d\'informations de templates');
                }
            });
        }

        $(document).ready(function () {
            getTemplates();
        });
    </script>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="rubrique1">
            <blockquote class="blockquote text-center">
                <h1 class="mt-3 mb-0">VMs</h1>
                <p><i>Machines virtuelles que vous pouvez utiliser</i></p>
            </blockquote>
            <div class="mt-4">
                <div id="templates-div" class="cards d-flex justify-content-center"></div>
            </div>
        </div>
    </div>
{% endblock %}
